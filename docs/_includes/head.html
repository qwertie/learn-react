<head>
  {% if page.redirectDomain %}
  <link rel="canonical" href="http://{{ page.redirectDomain }}{{ page.url }}"/>
  {% endif %}
  <meta charset="utf-8"/>
  <!-- For mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  <!--<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.jpg">-->
</head>
